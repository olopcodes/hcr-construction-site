<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sass/main.css" />
    <title>
      Heights Construction and Renovations | Taking Homes to New Heights
    </title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="index.html" class="logo">
          <i class="ri-home-smile-fill logo-icon"></i>
          <div class="logo__name">
            <p class="logo__name-top">heights</p>
            <p class="logo__name-bottom">c and r</p>
          </div>
        </a>
        <nav class="main-nav">
          <a class="main-nav__link" href="projects.html">projects</a>

          <div class="main-nav__contact-links">
            <a class="main-nav__link" href="tel:+1-212-555-1234">
              <i class="ri-phone-line"></i> 1-212-HEIGHTS
            </a>
            <a class="main-nav__link" href="mailto:help@heightscandr.com">
              <i class="ri-mail-send-fill"></i> help@heightscandr.com
            </a>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="home-hero">
        <div class="container">
          <div class="home-hero__text">
            <h1 class="heading-main">
              We focus on taking your home to new heights
            </h1>
            <p>
              Over <b>15 years</b> constructing and renovating homes and
              apartments in the tri-state area
            </p>
            <div class="home-hero__btns">
              <a href="#get-qoute" class="btn btn--cta">get a quote</a>
              <a href="projects.html" class="btn btn--default"
                >our advantage<i class="ri-arrow-down-line"></i>
              </a>
            </div>
          </div>

          <form class="form-regular">
            <h3 class="heading-form">
              Fill out the form for a quote in minutes
            </h3>
            <div class="form-regular__box">
              <label for="hero-name">name</label>
              <input type="text" />
            </div>
            <div class="form-regular__box">
              <label for="hero-email">email</label>
              <input type="email" />
            </div>
            <div class="form-regular__box">
              <label for="hero-message">Your inquiry</label>
              <textarea
                name="hero-message"
                id="hero-message"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <button id="hero-submit" class="btn btn--cta">get quote</button>
          </form>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="bundle.js"></script>
  </body>
</html>
